    <link rel="stylesheet"  href="./assets/css/animate.css " >

    <link href="./assets/plugins/pnotify/pnotify.custom.min.css" rel="stylesheet" type="text/css" />


    <link rel="stylesheet" type="text/css" href="./assets/plugins/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />

    <title>AVF AppBase - Meu Treino</title>

    <style>
        .card-body{text-align: left;}
        #listaGrupoMuscular li:hover, #listaGrupoMuscular li:active{ background: rgba(0, 180, 255, 0.59); color:#fff; font-weight:bolder; cursor: pointer;  }
        .checkedExe{font-size: 100%; display: none}
        .selectedItem .checkedExe{display: inline-block}
        .selectedItem{ background: #0099e1; color:#fff; font-weight:bolder; }
        .inputlight{ height: 2em !important; min-height: 2em !important; border: 1px solid #cccccc!important;}

    </style>

<body>
<div class="app">
    <div id="deviceready" data-role="page"  style="display: none">
        <section data-role="header" class="fixedTop header-avf">
            <h1><img class="logo" src="./img/logoavfwhite.png" style="max-height: 30px;max-width: 150px;"></h1>
            <i class="fas fa-align-justify toogle-menu open-menu"></i>
        </section><!-- /header -->

        <section class="col-md-12 col-sm-12 col-xs-12 box-menu" display="overlay" >
            <div class="header-menu row" data-role="header">
                <img src="./img/avatar.png" class="imgUserMenu" id="imgemPerfilMeusDadosMenu">
                <div id="infoUsuario" class="box-info-user"></div>
                <i class="fas fa-arrow-left toogle-menu close-menu"></i>
            </div>
            <div class="menubox" data-include="includes/menu.html"></div>

            <div class="footer-menu flex-row">
                <p class="col-6" style="padding: 0; margin: 0; border-right: 1px solid #ccc" >
                    <a href="#" class="avf-btn-default btn-default flex-col btn-logout" style="display: block; padding: 8px 0 " onclick="app.logout();"><b>Logout</b>  <i class="fas fa-power-off icon-logout"></i></a>
                </p>

                <p class="col-6" style="padding: 0; margin: 0" >
                    <a href="#" class="avf-btn-default btn-default flex-col btn-sair" style="display: block; padding: 8px 0 " onclick="app.exitApp();"><b>Sair</b> <i class="fas fa-sign-out-alt icon-logout"></i></a>
                </p>
            </div>
        </section>

        <section role="main" class="ui-content container conteudoBody" data-role="home" >
            <h4>Selecione os exercicios que deseja na sua ficha diaria</h4>
            <div class="card container" style="margin-bottom: 15px; padding: 15px">
                <div class="row">
                    <label class="col-4 col-form-label pl-0 pr-0">Peso atual:</label>
                    <div class="col-8">
                        <input class="form-control-plaintext inputlight" name="pesoAtual" value="" >
                    </div>
                </div>


                <div class="row">
                    <div class=" col-sm-6 col-6">
                        <div class="row">
                            <label class="col-sm-4 col-form-label pl-0 pr-0">Ganhar massa:</label>
                            <div class="col-sm-8">
                                <input class="toggle-one" checked type="checkbox" name="GanhoMassa" data-toggle="toggle" data-on="Sim" data-off="Não">
                            </div>
                        </div>

                    </div>

                    <div class="  col-sm-6 col-6">

                        <div class="row">
                            <label class="col-sm-4 col-form-label pl-0 pr-0">Perder peso:</label>
                            <div class="col-sm-8">
                                <input class="toggle-one"  type="checkbox" name="GanhoMassa" data-toggle="toggle" data-on="Sim" data-off="Não">
                            </div>
                        </div>
                    </div>

                </div>

            </div>



            <div class="card">
                <div id="accordion">
                    <div id="listaGrupoMuscular" class="card-body panel-group" ></div>
                </div>
            </div>

        </section>

        <section class="footer" data-role="footer"><img class="logofooter" src="./img/logoavf.png" style="max-height: 30px;max-width: 150px;"></section><!-- /footer -->
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="./assets/js/index.js"></script>

<script src="./assets/js/jquery-1.11.2.js"></script>
<script src="./assets/plugins/jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
<script type="text/javascript" src="./db/exerciciosAndGrupoMuscularActions.js"></script>
<script type="text/javascript" src="./db/treinosActions.js"></script>



<!-- Importação popper obrigatoria antes do bootstrap  -->
<script src="./assets/js/popper.min.js" ></script>
<!-- Importação Bootstrap 4.0 -->
<script src="./assets/plugins/bootstrap-4.1.3-dist/js/bootstrap.min.js" ></script>

<!-- PNotify -->
<script src="./assets/plugins/pnotify/pnotify.custom.min.js"></script>

<script type="text/javascript" src="./assets/js/menu.js"></script>

<!-- PNotify -->
<script src="./assets/plugins/pnotify/pnotify.custom.min.js"></script>
<script src="./assets/js/Pnotify-Function.js"></script>

<!--bootstrap2-toggle-->
<link href="./assets/plugins/bootstrap-toggle/bootstrap-toggle.min.css" rel="stylesheet">
<script src="./assets/plugins/bootstrap-toggle/bootstrap-toggle.min.js"></script>



<script type="text/javascript">
    TREINOS_ACTIONS.initPage();

    TREINOS_ACTIONS.counItemSelected();
    $('body').on('click', '.list-group-item', function(){
        $(this).toggleClass('selectedItem');
        TREINOS_ACTIONS.counItemSelected();

        var data=[];
        $.each($('#listaGrupoMuscular .card') ,function(x, card){
            var itens = $(card).find('.panel-collapse .list-group .list-group-item');
            $.each($(itens) ,function(i, li){
                if($(li).hasClass('selectedItem')){
                    data.push($(li).data('ide'));
                }

            });
        });
        window.localStorage.setItem('fichatreinos', JSON.stringify(data));
    });


    $(function() {
        $('.toggle-two').bootstrapToggle();
    })


</script>

</body>
</html>
